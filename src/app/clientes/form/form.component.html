<div class="container mt-3">
    <h2 class="text-center my-3">{{ titulo }}</h2>
    <div class="card">
        <div class="card-body">
            <form #clienteForm="ngForm">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="cliente.nombre" #nombre="ngModel" required minlength="4">
                    <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="alert alert-danger">
                        <div *ngIf="nombre.errors!['required']">Nombre es requerido</div>
                        <div *ngIf="nombre.errors!['minlength']">Nombre debe tener al menos 4 caracteres</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="cliente.apellido" #apellido="ngModel" required>
                    <div *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)" class="alert alert-danger">
                        <div *ngIf="apellido.errors!['required']">Apellido es requerido</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="cliente.email" #email="ngModel" required email>
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                        <div *ngIf="email.errors!['required']">Email es requerido</div>
                        <div *ngIf="email.errors!['email']">Email debe tener un formato v√°lido</div>
                    </div>
                </div>
                <button type="button" [disabled]="clienteForm.invalid" (click)="create()" *ngIf="!cliente.id" class="btn btn-primary">Crear</button>
                <button type="button" [disabled]="clienteForm.invalid" (click)="update()" *ngIf="cliente.id" class="btn btn-warning">Actualizar</button>
            </form>
        </div>
    </div>
</div>
