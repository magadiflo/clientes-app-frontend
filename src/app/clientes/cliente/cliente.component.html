<div class="container mt-3">
    <h2 class="text-center my-3">Listado de clientes</h2>
    <div class="card">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Fecha</th>
                        <th>Editar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes">
                        <td>{{ cliente.id }}</td>
                        <td>{{ cliente.nombre }}</td>
                        <td>{{ cliente.apellido }}</td>
                        <td>{{ cliente.email }}</td>
                        <td>{{ cliente.createAt }}</td>
                        
                        <td><button type="button" class="btn btn-warning btn-sm" [routerLink]="['/clientes', 'form', cliente.id]">Editar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
